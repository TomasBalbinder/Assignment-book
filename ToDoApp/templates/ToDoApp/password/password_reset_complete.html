{% extends 'ToDoApp/base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password reset complet</title>
    </head>
    <body class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center card-vertical">
                <div class="col col-5 ">
                    <div class="card border-card" style="border-radius: 1rem;">
                        <div class="card-body p-lg-5 text-black ">
                            <div class="d-flex justify-content-center mb-3 pb-1">
                                <span class="h1 fw-bold mb-5  ">Password reset complete</span>
                            </div>
                            <div class="d-flex justify-content-center mb-3 pb-1">
                                <h5 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px;">Your password has been set.
                                    You may go ahead and log in now.</h5>
                            </div>
                            <a href="{% url 'loginuser' %}" class="btn btn-dark btn-lg btn-block">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
