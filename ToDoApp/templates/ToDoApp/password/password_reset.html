{% extends 'ToDoApp/base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'ToDoApp/style.css' %}">
	<title>Reset Password</title>
</head>
	<body class="gradient-custom">
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center card-vertical">
			<div class="col col-xl-10">
				<div class="card border-card" style="border-radius: 1rem;">
				<div class="row g-0">
					<div class="col-md-6 col-lg-5 d-none d-md-block">
					<img src="{% static 'ToDoApp\reset-password.jpg' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
					</div>
					<div class="col-md-6 col-lg-7 d-flex align-items-center">
					<div class="card-body p-4 p-lg-5 text-black">	
						<form action="" method="POST" >
							{% csrf_token %}	
							<div class="d-flex align-items-center mb-3 pb-1">						
								<span class="h1 fw-bold mb-5">Reset Password</span>
							</div>	
							<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgotten your password?</h5>				
							<div class="form-outline mb-5">  						
								{{ password_reset_form.email}}					   
								{{ password_reset_form.email.label_tag}}
							</div>	
							<div class="pt-1 mb-4">
								<button type="submit" class="btn btn-dark btn-lg btn-block">Send email</button>
							</div>		
						</form>	
					</div>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>	
	</body>
</html>
{% endblock %}
